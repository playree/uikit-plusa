<!DOCTYPE html>
<html lang="ja">
	<head>		
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Infinite Scroll</title>
		<link rel="shortcut icon" href="./favicon.ico">

		<!-- uikit -->
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.3.0/dist/css/uikit.min.css" />
		<script src="https://cdn.jsdelivr.net/npm/uikit@3.3.0/dist/js/uikit.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/uikit@3.3.0/dist/js/uikit-icons.min.js"></script>

		<link rel="stylesheet" href="./css/uikit-plusa.css?v=2020042121" />
		<script src="./js/uikit-plusa.js?v=2020042121"></script>

		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Kosugi+Maru|M+PLUS+1p:900&amp;display=swap&amp;subset=japanese" rel="stylesheet">
		<style>
			html,h2,h3,h4,h5,h6 {
    		font-family: "Kosugi Maru";
			}
		</style>
	</head>
	<body>

		<div id="scroll_area" class="uk-container uk-container-xsmall uk-margin-top">
			<div id="loading" class="uk-width-1-1 uk-text-center uk-margin-top">
				<span uk-spinner="ratio: 3"></span>
			</div>
		</div>

		<br>

		<script>
			const el_item = '<div class="uk-card uk-card-primary uk-card-body uk-margin-bottom">' +
				'<h3 class="uk-card-title">Item{{count}}</h3>' +
				'<p>Try scrolling down.</p>' +
				'<p>下にスクロールしてみてください。</p>' +
				'</div>';

			document.addEventListener('DOMContentLoaded', () => {
				let sc_count = 1;
				let sc = new UkpInfiniteScroll(
					document,
					document.getElementById('loading'),
					(obj, count) => {
						console.log('loadItem', count);
						// ここで通信などで表示アイテムを読み込む。
						// setTimeout()の部分を通信などに置き換えてください。
						setTimeout(() => {
							for (i=0; i<5; i++) {
								obj.add(el_item.replace('{{count}}', sc_count++));
							}
							if (sc_count > 20) {
								obj.finish();
							} else {
								obj.comp();
							}
						}, 1000)
					});
			});
			
		</script>
	</body>
</html>
